<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;400;900&family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="header">Dictionary</h1>
      <section>
        <h2>What word are you looking for?</h2>
        <form class="dictionary">
          <input
            type="search"
            placeholder="wanderlust"
            class="search_input js-input"
          />
          <button class="button js-button">
            <img src="./loupe.png" class="search_img" />
          </button>
        </form>
        <p class="examples">i.e. paris, wine, yoga</p>
      </section>
      <div>
        <section class="js-phonetics-container hidden"></section>
        <section class="js-meaning-container hidden"></section>
        <section class="photos">Photos</section>
      </div>
      <footer class="app_footer">
        <a
          href="https://ewelina-en.github.io/dictionary-app/"
          target="_blank"
          rel="noreferrer"
          class="footer_link"
        >
          Open-source code&nbsp;
        </a>
        by EN
      </footer>
    </main>
  </body>
</html>
